---
version: '3'

services:

  wordpress:
    image: wordpress:latest
    restart: always
    ports:
      - 8080:80
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: loretta
      WORDPRESS_DB_PASSWORD_FILE: shuga
      WORDPRESS_DB_NAME: wpdb

    volumes:
      - wordpress:/var/www/html

  db:
    image: mysql:5.7
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: wpdb
      MYSQL_USER: loretta
      MYSQL_PASSWORD_FILE: shuga
      MYSQL_ROOT_PASSWORD_FILE: shuga
      
    volumes:
    
      - db:/var/lib/mysql
    networks:
      - default

